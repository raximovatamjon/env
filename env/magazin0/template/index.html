{% extends "base.html" %}
{% load static %}
{% block bogla %}

<!-- END #fh5co-header -->
<div class="container-fluid">
	{% for i in data %}
	<img src="{{i.image.url}}" alt="Image" class="img-responsive"  >
	

                             {% endfor %}
	<div class="row fh5co-post-entry">
		<article class="col-lg-3 col-md-3 col-sm-3 col-xs-6 col-xxs-12 animate-box">
			<figure>
				<a href="{% url 'single.html' %}"><img src="{% static 'images/pic_1.jpg' %}" alt="Image" class="img-responsive"></a>
			</figure>
			<span class="fh5co-meta"><a href="{% url 'single.html' %}">Food &amp; Drink</a></span>
			<h2 class="fh5co-article-title"><a href="{% url 'single.html' %}">We Eat and Drink All Night</a></h2>
			<span class="fh5co-meta fh5co-date">March 6th, 2016</span>
		</article>
		
		<div class="clearfix visible-xs-block"></div>
	</div>
</div>



{% endblock bogla %}
